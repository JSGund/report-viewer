<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Telerik Report Viewer Demo in ASP.NET Core</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link href="https://kendo.cdn.telerik.com/2020.1.114/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2020.1.114/styles/kendo.blueopal.min.css" rel="stylesheet" />

    <script src="http://localhost:12345/api/reports/resources/js/telerikReportViewer"></script>

    <style>
        #reportViewer1 {
            position: absolute;
            left: 5px;
            right: 5px;
            top: 50px;
            bottom: 5px;
            overflow: hidden;
            font-family: Verdana, Arial;
        }
    </style>

</head>
<body>
    <div id="reportViewer1">
        loading...
    </div>

    <script>

      $(document).ready(function () {
          $("#reportViewer1")
              .telerik_ReportViewer({
                  serviceUrl: "http://localhost:12345/api/reports/",
                  reportSource: {
                      report: "Invoice.trdp",
                      parameters: {}
                  },
                  viewMode: telerikReportViewer.ViewModes.INTERACTIVE,
                  scaleMode: telerikReportViewer.ScaleModes.SPECIFIC,
                  scale: 1.0,
                  enableAccessibility: false,
                  sendEmail: { enabled: true }
              });
      });
    </script>
</body>
</html>
